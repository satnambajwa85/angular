<!-- Common Component -->
<div class="type-details"><common-editor>
</common-editor>
<div class="type-details bottom-space0">
  <span class="form-label">Help Text</span>
  <div class="icon-outer bottom" *ngIf="control.config.showHelp">
    <div class="char-count-limit">62</div>
    <div class="help-text">Recommended limit of 62 characters is exceeded</div>
  </div>
  <div class="switch">
    <label>
      <input type="checkbox" name="properties-checkbox"
             class="show-check"
             [checked]="control.config.showHelp"
             (change)="onChangeDescription(control);callGA('HELPTEXT',control)"
             data-size="mini" data-on-color="'blue'">
      <span class="lever"></span>
    </label>
  </div>
  <!--//on/off-->
  <div class="col-xs-12 no-padding text-group div-check help-editor-outer" *ngIf="control.config.showHelp">
    <input type="text" class="form-text" [(ngModel)] = "control.props.helpText">
  </div>
</div>
</div>

<!-- Common Component-->
<div class="type-details">
  <div class="col-xs-12 no-padding text-group horz-group">
    <span class="col-md-4 col-xs-4 no-padding form-label">Placeholder</span>
    <div class="col-md-7 col-xs-7 no-padding horz-control">
      <input type="text" class="form-text" [(ngModel)] = "control.config.placeholder">
    </div>
  </div>



</div>
<div class="type-details no-border">
  <label class="check">
    <input type="checkbox" value="Value1" name="checkbox1" id="check1"
           [checked]="control.config.validations.required.status"
           (change)="onChange(control);callGA('MANDATE',control)"
    >
    <label for="check1"> </label>
    Mark as Mandatory
  </label>
  <span *ngIf="control.config.validations[0].required">
                        <div class="col-xs-12 no-padding text-group  horz-group">
                            <span class=" col-md-4 col-xs-4 no-padding form-label">Message</span>

                            <div class="col-md-7 col-xs-7 no-padding horz-control">
                                <input type="text" class="form-text" [(ngModel)] = "control.config.validations[0].message">
                            </div>
                        </div>
                    </span>
</div>
