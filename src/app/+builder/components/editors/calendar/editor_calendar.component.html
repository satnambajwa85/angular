<div class="type-details">
  <common-editor [control]="control">
  </common-editor>
  <div class="type-details bottom-space0">
    <span class="form-label" [class.no-margin]="control.config.showHelp === false">Help Text</span>
    <div class="icon-outer bottom" *ngIf="control.config.showHelp">
      <div class="char-count-limit" *ngIf="froalaHelpText.textCount>90">{{froalaHelpText.textCount}}</div>
      <div class="help-text">Recommended limit of 90 characters is exceeded</div>
    </div>
    <div class="switch">
      <label>
        <input type="checkbox" name="properties-checkbox" class="show-check" [checked]="control.config.showHelp" (change)="onChangeDescription(control);callGA('HELPTEXT',control)"
          data-size="mini" data-on-color="'blue'">
        <span class="lever"></span>
      </label>
    </div>
    <!--//on/off-->
    <div class="col-xs-12 no-padding text-group div-check help-editor-outer" *ngIf="control.config.showHelp">
      <div class="form-text question-textarea helptext-control" *ngIf="froalaHelpText.options && !jsonBuilderHelper.isTempName(['experian', 'inline-temp', 'inline-temp-new', 'template-five','template-five-oldresult'])"
        [froalaEditor]="froalaHelpText.options" [(froalaModel)]="control.props.helpText">
      </div>
      <textarea class="form-text question-textarea helptext-control" *ngIf="jsonBuilderHelper.isTempName(['experian', 'inline-temp', 'inline-temp-new', 'template-five','template-five-oldresult'])"
        [(ngModel)]="control.props.helpText"></textarea>
    </div>
  </div>
</div>

<div class="type-details pb15">

  <div class="col-xs-12 no-padding text-group horz-group">
    <span class="col-md-4 no-padding form-label no-margin" [class.no-margin]="control.props && control.props?.postfix === false">Show Time Picker also</span>
    <div class="col-md-2 no-padding horz-control">
      <div class="switch">
        <label>
          <input type="checkbox" name="properties-checkbox" class="show-check" [checked]="control.props && control.props?.postfix" (change)="toggleTimePicker($event)"
            data-size="mini" data-on-color="'blue'">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="col-xs-12 no-padding text-group horz-group">
    <span class="col-md-4 no-padding form-label no-margin" [class.no-margin]="control.isIconPresent === false">Use Range</span>
    <div class="col-md-2 no-padding horz-control">
      <div class="switch">
        <label>
          <input type="checkbox" name="properties-checkbox" class="show-check" [checked]="control.isIconPresent" (change)="toggleRange($event)"
            data-size="mini" data-on-color="'blue'">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="col-xs-12 no-padding text-group horz-group ">
    <span class="col-md-4 no-padding form-label">Week starts on</span>
    <div class="col-md-7 col-xs-4 no-padding horz-control">
      <div class="input-group input-drop">
        <select class="select-default select-width" data-width="148px" (change)="onWeekdayChange($event)">
          <option value="0" [selected]="control.props.steps == 0">Sunday</option>
          <option value="1" [selected]="control.props.steps == 1">Monday</option>
          <option value="2" [selected]="control.props.steps == 2">Tuesday</option>
          <option value="3" [selected]="control.props.steps == 3">Wednesday</option>
          <option value="4" [selected]="control.props.steps == 4">Thursday</option>
          <option value="5" [selected]="control.props.steps == 5">Friday</option>
          <option value="6" [selected]="control.props.steps == 6">Saturday</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col-xs-12 no-padding text-group horz-group ">
    <span class="col-md-4 no-padding form-label">PlaceHolder</span>
    <div class="col-md-7 col-xs-7 no-padding horz-control">
      <input type="text" class="form-text" [value]="control.config.placeholder" (keyup)="onPlaceholderChange($event)">
    </div>
  </div>

  <div class="col-xs-12 no-padding text-group horz-group">
    <span class="col-md-4 no-padding form-label no-margin" [class.no-margin]="control.props.scale === false">Disable Days</span>
    <div class="col-md-2 no-padding horz-control">
      <div class="switch">
        <label>
          <input type="checkbox" name="properties-checkbox" class="show-check" [checked]="control.props.scale" (change)="toggleDisabledDays($event)"
            data-size="mini" data-on-color="'blue'">
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="col-xs-12 no-padding text-group horz-group" *ngIf="control.props.scale">
    <span class="form-label lower-case">Check the days to be disabled</span>
    <div class="col-md-7 col-xs-7 no-padding horz-control">
      <div class="div-check">
        <label class="check top-space10">
          <input id="calendar0" type="checkbox" [checked]="ifChecked(0)" (change)="disablingDays($event,0)">
          <label for="calendar0"></label>
          <span class="label-style newt7-checkbox-label">Sunday</span>
        </label>
        <label class="check top-space10">
          <input id="calendar1" type="checkbox" [checked]="ifChecked(1)" (change)="disablingDays($event,1)">
          <label for="calendar1"></label>
          <span class="label-style newt7-checkbox-label">Monday</span>
        </label>
        <label class="check top-space10">
          <input id="calendar2" type="checkbox" [checked]="ifChecked(2)" (change)="disablingDays($event,2)">
          <label for="calendar2"></label>
          <span class="label-style newt7-checkbox-label">Tuesday</span>
        </label>
        <label class="check top-space10">
          <input id="calendar3" type="checkbox" [checked]="ifChecked(3)" (change)="disablingDays($event,3)">
          <label for="calendar3"></label>
          <span class="label-style newt7-checkbox-label">Wednesday</span>
        </label>
        <label class="check top-space10">
          <input id="calendar4" type="checkbox" [checked]="ifChecked(4)" (change)="disablingDays($event,4)">
          <label for="calendar4"></label>
          <span class="label-style newt7-checkbox-label">Thursday</span>
        </label>
        <label class="check top-space10">
          <input id="calendar5" type="checkbox" [checked]="ifChecked(5)" (change)="disablingDays($event,5)">
          <label for="calendar5"></label>
          <span class="label-style newt7-checkbox-label">Friday</span>
        </label>
        <label class="check top-space10">
          <input id="calendar6" type="checkbox" [checked]="ifChecked(6)" (change)="disablingDays($event,6)">
          <label for="calendar6"></label>
          <span class="label-style newt7-checkbox-label">Saturday</span>
        </label>
      </div>
    </div>
  </div>
</div>

<div class="form-label type-details-head-no-collapse" *ngIf="jsonBuilderHelper.editors('MarkAsMandate')">SETTINGS</div>
<question-redirect-url [control]="control"></question-redirect-url>
<div class="type-details no-border bottom-space0" *ngIf="jsonBuilderHelper.editors('MarkAsMandate')">
  <label class="check check-mandatory form-label">
    Mark as Mandatory
  </label>
  <div class="switch">
    <label>
      <input type="checkbox" value="Value1" name="checkbox1" [checked]="control.config.validations.required.status" (change)="onChange(control);callGA('MANDATE',control)">
      <span class="lever"></span>
    </label>
  </div>
</div>
